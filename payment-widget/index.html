<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEUNA Payment Widget Integration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script type="text/javascript">
      var environment = 'staging';
      var cdnURL = environment === 'production' ?
                   'https://cdn.getduna.com/now-widget/latest/index.js' :
                   'https://cdn.stg.deuna.io/now-widget/latest/index.js';
      var scriptTag = document.createElement('script');
      scriptTag.src = cdnURL;
      scriptTag.type = 'text/javascript';
      document.head.appendChild(scriptTag);
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <button id="show-button" class="btn btn-primary mb-3">Abrir Payment Widget</button>
        <div id="loader" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
        <div id='payment-widget'></div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
